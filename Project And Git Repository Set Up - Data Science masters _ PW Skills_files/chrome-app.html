		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}

		function getPlatform() {
			let platform = "25"; // DESKTOP_WEB
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

<script id="questionsCardHB" type="text/x-handlebars-template">
  <div id="questionCard" class="w-100 card border-0 background-tertiary-200 py-2 my-2">
    <div class="questions-container">
      <h5 class="text-body tertiary-color-text text-body questions-displayText">{{{question.displayText}}}</h5>
<!--      {{#if question.hint}}-->
<!--        <p class="primary-color-text text-title3 show-hint" style="cursor: pointer">Looking for a hint ?</p>-->
<!--        <p class="secondary-color-text text-smallcta question-hint my-2" style="display: none">{{question.hint}}</p>-->
<!--      {{/if}}-->
      {{#ifCond question.competencyLevel '==' "ADVANCED"}}
        <span class=" px-2 py-1 my-1 text-smallcta primary-color-text background-primary-50 border-radius-2">
          {{question.competencyLevel}}
        </span>
      {{/ifCond}}
      {{#ifCond question.competencyLevel '==' "INTERMEDIATE"}}
      <span class=" px-2 py-1 my-1 text-smallcta primary-color-text background-primary-50 border-radius-2">
          {{question.competencyLevel}}
        </span>
      {{/ifCond}}
      {{#ifCond question.competencyLevel '==' "BEGINNER"}}
      <span class=" px-2 py-1 my-1 text-smallcta primary-color-text background-primary-50 border-radius-2">
          {{question.competencyLevel}}
        </span>
      {{/ifCond}}
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        {{#each question.questionOptions as |option|}}
          {{#ifCond ../question.questionType '==' 'SINGLE_SELECT_MCQ' }}
              <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
                <label class="saveAnswerButton w-100 mb-0 tertiary-color-text" for="{{option.hash}}">
                  <input name="right-answer" id="{{option.hash}}" class="question-option mr-2" data-optionhash="{{option.hash}}" type="radio" {{#if option.isSelected}} checked {{/if}} />
                  {{#if option.displayText}}
                    {{option.displayText}}
                  {{else}}
                    <img class="option-image" src="{{option.displayImageDTO.imgUrl}}" alt="option" style="max-height: 180px"/>
                  {{/if}}
                </label>
              </li>
          {{/ifCond}}
          {{#ifCond ../question.questionType '==' 'SINGLE_SELECT_PERSONALITY' }}
            <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
              <label class="saveAnswerButton w-100 mb-0 tertiary-color-text" for="{{option.hash}}">
                <input name="right-answer" id="{{option.hash}}" class="question-option mr-2" data-optionhash="{{option.hash}}" type="radio" {{#if option.isSelected}} checked {{/if}} />
                  {{option.displayText}}
              </label>
            </li>
          {{/ifCond}}
          {{#ifCond ../question.questionType '==' 'MULTI_SELECT_MCQ' }}
            <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
              <label class="saveAnswerButton w-100 mb-0 tertiary-color-text" for="{{option.hash}}">
                <input name="right-answer-{{@index}}" id="{{option.hash}}" class="question-option mr-2" data-optionhash="{{option.hash}}" type="checkbox" {{#if option.isSelected}} checked {{/if}} />
                {{#if option.displayText}}
                  {{option.displayText}}
                {{else}}
                <img class="option-image" src="{{option.displayImageDTO.imgUrl}}" alt="option" style="max-height: 180px"/>
                {{/if}}
              </label>
            </li>
          {{/ifCond}}
        {{#ifCond ../question.questionType '==' 'SUBJECTIVE' }}
        <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
            <textarea class="saveAnswerButton subjectiveAnswer form-control subjective-answer" id="{{option.hash}}" data-optionhash="{{option.hash}}" placeholder="Type in your answer" rows="5">{{../comment}}</textarea>
        </li>
        {{/ifCond}}
      {{/each}}
      </ul>
    </div>
    <div class="card-footer border-0 bg-white text-right" id="quiz-action">
       <button id="next-button" class="btn btn-primary disable-btn">Next</button>
    </div>
  </div>
</script>

<script id="recommendedCardHB" type="text/x-handlebars-template">

      <h2 class=" text-title2 tertiary-color-text {{#if subtitle}} mb-2 {{else}} mb-0 {{/if}}">{{title}}</h2>
      <h3 class="text-shortcopy tertiary-color-text mb-0">{{subtitle}}</h3>
    </div>
    {{else}}
    <h2 class="text-title2 tertiary-color-text">Recommended {{data.contentType}}s for you</h2>
    {{/if}}
    {{/ifCond}}
    {{#ifCond viewMoreCTA '==' true}}
    <a href="{{viewMoreUrl}}" style="min-width: 60px" class="text-title3 secondary-color-text">View More</a>
    {{/ifCond}}
  </div>
  <div class="swiper my-{{data.contentType}} {{additionalClass}} mt-sm px-1">
    <div class="swiper-wrapper">
      {{#each data.contentData as |contentItems index|}}

      <div class="swiper-slide {{../data.contentType}}-card  flex-column my-2 {{#if ../numberedCard}}position-relative pl-5 ml-3{{else}}recommended-card{{/if}}" style="border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.09);">
        {{#if ../numberedCard}}
        <h4 class="tertiary-color-300-text text-large mb-0" style="font-size: 140px;position: absolute;bottom: -40px;left: -16px">{{increment index 1}}</h4>
        {{/if}}
        {{#ifCond contentItems.certTemplateResponse '!=' null}}
        <div class="d-flex align-items-center position-absolute text-subtitle text-color-secondary"
             style="z-index:5;width: fit-content; gap: 4px ;background-color: var(--secondary-color-100) ;right: 0; top: 10px; padding: 8px 16px; border-radius: 16px 0 0 16px; box-shadow: 0px 1px 6px rgb(0 0 0 / 8%);">
          <span><img src="/assets/images/medal.png" style="height: 14px; width: 14px"></span>
          <span class="f-s-11 f-w-600">CERTIFICATE</span>
        </div>
        {{/ifCond}}
        <a class="" style="position: relative" href="{{contentItems.seekhoShareUrl}}" {{#if ../external}}target="_blank"{{/if}}>
          {{#if contentItems.coverImageUrl}}
          <img class="mx-auto cover-image" src="{{contentItems.coverImageUrl}}" title="{{contentItems.name}}"
               style="width: 100%;border-radius: 8px 8px 0 0"/>
          {{else}}
          <img class="mx-auto cover-image"
               src="https://seekify-ets-transcoded.s3.ap-south-1.amazonaws.com/seekify_default_image_3.jpg"
               title="{{contentItems.name}}"
               style="width: 100%;border-radius: 8px 8px 0 0"/>
          {{/if}}
        </a>

        {{#ifCond ../hideName '!=' true}}
        <a href="{{contentItems.seekhoShareUrl}}"
           class="{{../data.contentType}}-info text-align-left p-3 w-100 h-100 d-flex flex-column justify-content-between background-white"
           style="border-radius: 0 0 8px 8px">
          <p class="text-title3 tertiary-color-text content-name mb-0" style="min-height: 48px">
            {{contentItems.name}}</p>
          <div class="d-flex justify-content-start align-items-center mt-auto">
            {{#if contentItems.duration}}
            <img src="https://seekify-public.s3.ap-south-1.amazonaws.com/resources/1664012293444-Group%208311.png"
                 style="width: 10px;margin: 4px;" alt="duration"/>
            {{#ifCond contentItems.duration '==' 0 }}
            <p class="text-subtitle tertiary-color-text mb-0 py-1 px-0">Unavailable</p>
            {{else}}
            {{#ifCond ../data.contentType '!=' 'series'}}
            <p class="text-subtitle tertiary-color-text mb-0 py-1 px-0">{{formatTime contentItems.duration}}</p>
            {{else}}
            <p class="text-subtitle tertiary-color-text mb-0 py-1 px-0">{{getSeriesDuration contentItems.duration}}</p>
            {{/ifCond}}
            {{/ifCond}}
            {{/if}}

            {{#ifCond ../contentPill '==' 'price'}}
            {{#ifCond contentItems.offerCost '==' 0}}
            <p class="text-smallcta primary-color-text background-primary-100 mb-0 p-1 ml-auto px-2 dashboard-recommended-content"
               style="border-radius: 16px">FREE</p>
            {{else}}
            <p class="text-smallcta primary-color-text background-primary-100 mb-0 p-1 ml-auto px-2 dashboard-recommended-content"
               style="border-radius: 16px">₹{{contentItems.offerCost}}</p>
            {{/ifCond}}
            {{else}}
            {{#if ../contentPill}}
            <p class="text-smallcta primary-color-text background-primary-100 mb-0 p-1 ml-auto px-2 dashboard-recommended-content"
               style="border-radius: 16px">{{contentItems.contentType}}</p>
            {{else}}
            <p class="text-smallcta primary-color-text background-primary-100 mb-0 p-1 ml-auto px-2 dashboard-recommended-content"
               style="border-radius: 16px">RECOMMENDED</p>
            {{/if}}
            {{/ifCond}}

          </div>
        </a>
        {{/ifCond}}
      </div>
      {{/each}}
      {{#ifCond viewMoreCard '==' true}}
      {{#ifCond data.contentData.length '>' '3'}}
      <div class="swiper-slide static-card {{data.contentType}}-card flex-column content-card position-relative"
           style="margin: 16px;max-width: 350px;">
        <img class="mx-auto cover-image"
             src="https://seekify-public.s3.ap-south-1.amazonaws.com/seekify-file-image%252Fwebp-1672293083026-Get%20Your%20Six%20Sigma%20White%20Belt%21.webp"
             style="width: 100%;border-radius: 8px 8px 0 0;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.09);filter: blur(8px);-webkit-filter: blur(8px);">
        {{#ifCond hideName '!=' true}}
        <div class="courses-info text-align-left p-3 w-100 d-flex flex-column justify-content-between background-white"
             style="border-radius: 0 0 8px 8px;filter: blur(8px);-webkit-filter: blur(8px);">
          <p class="text-title3 tertiary-color-text mb-2 content-name">Get Your Six Sigma White Belt! [HINDI]</p>
          <div class="d-flex justify-content-start align-items-center mt-auto">
            <img src="https://seekify-public.s3.ap-south-1.amazonaws.com/resources/1664012293444-Group%208311.png"
                 style="width: 10px;margin: 4px;" alt="duration">
            <p class="text-subtitle tertiary-color-text mb-0 py-1 px-0">13 Hrs</p>
            <p class="text-smallcta secondary-color-text background-secondary-100 mb-0 p-1 ml-auto px-2"
               style="border-radius: 16px">FINISHED</p>
          </div>
        </div>
        {{/ifCond}}
        <a href="{{viewMoreUrl}}" class="secondary-color-text text-title2"
           style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">View More</a>
      </div>
      {{/ifCond}}
      {{/ifCond}}
    </div>
  </div>
  <div class="{{data.contentType}}-navigation content-navigation">
    <div class="my-{{data.contentType}}-nav {{additionalClass}}-nav content-swiper-nav swiper-button-next"></div>
    <div class="my-{{data.contentType}}-nav {{additionalClass}}-nav content-swiper-nav swiper-button-prev"></div>
  </div>
  {{/ifCond}}
</script>
<script id="jobCardHBV3" type="text/x-handlebars-template">
  {{#each jobs as |job|}}
  <div class="col-12 col-md-4 p-0">
    <a rel="canonical" href=/jobs/{{job.slug}}/{{job.ekey}} style="text-decoration: none" class="job-card-click">
      <div class="job-card-container">
        <div class="job-basic-detail-div">
          <div class="org-detail-div">
            <div>
              {{#ifCond job.organisationDTO '!=' null}}
              {{#ifCond job.organisationDTO.logoUrl '!=' null}}
              <img class="org-logo" src={{job.organisationDTO.logoUrl}} />
              {{/ifCond}}
              {{#ifCond job.organisationDTO.logoUrl '==' null}}
              <img class="org-logo" src=https://ui-avatars.com/api/?name={{firstLetter
                   job.organisationDTO.name}}&background=8031A7&color=fff />
              {{/ifCond}}
              {{/ifCond}}
            </div>
            <div>
              {{#ifCond job.organisationDTO.name '!=' null}}
              <div class="org-name">
                {{job.organisationDTO.name}}
              </div>
              {{/ifCond}}
              <div class="job-title">
                {{ellipsis job.title 35}}
              </div>
              {{#ifCond job.jobSkills '!=' null}}
              <div class="job-skills-container p-0 ml-0">
                {{#each job.jobSkills as |skill|}}
                {{#ifCond @index '<' 2}}
                <div class="job-skill-pill background-tertiary-200 ml-0 ">
                  <p class="job-skills-text mb-0">{{skill.skillName}}</p>
                  {{#ifCond skill.competencyLevel '==' "BEGINNER"}}
                  <img src="https://seekify-public.s3.ap-south-1.amazonaws.com/resources/1666249268559-Group%208332.png" style="height: 12px"/>
                  {{/ifCond}}
                  {{#ifCond skill.competencyLevel '==' "INTERMEDIATE"}}
                  <img src="https://seekify-public.s3.ap-south-1.amazonaws.com/resources/1666249261054-Group%208331.png" style="height: 12px"/>
                  {{/ifCond}}
                  {{#ifCond skill.competencyLevel '==' "ADVANCED"}}
                  <img src="https://seekify-public.s3.ap-south-1.amazonaws.com/resources/1666249276225-Group%208333.png" style="height: 12px"/>
                  {{/ifCond}}
                </div>
                {{/ifCond}}
                {{/each}}
                {{#ifCond job.jobSkills.length '>' 2}}
                <p class="job-skills-text mb-0">+{{minus job.jobSkills.length 2}}</p>
                {{/ifCond}}
              </div>
              {{/ifCond}}
              {{#ifCond job.typeResponse.name '!=' null}}
              <div class="job-type-pills my-2">
                {{job.typeResponse.name}}
              </div>
              {{/ifCond}}
            </div>

          </div>
          <!-- <div class="job-description">
             {{{ellipsis job.description 100}}}
           </div>-->
        </div>
        <div class="job-extra-detail-div">
          <div class="job-salary-location-div">
            {{#ifCond job.salaryMin '>' 0}}
            {{#ifCond job.salaryMax '>' 0}}
            <div>
              <span><span class="mr-1">₹</span>{{salaryValue job.salaryMin job.salaryMax}}</span>
            </div>
            {{/ifCond}}
            {{/ifCond}}
            <div>
              {{#each job.cityResponse as |city|}}
              {{#ifCond @index '<' 1}}
              <span>{{city.cityName}}</span>
              {{/ifCond}}
              {{/each}}
              {{#ifCond job.cityResponse.length '>' 1}}
              <span><span>+{{minus job.cityResponse.length 1}}</span></span>
              {{/ifCond}}
            </div>
            <div>
              <span>{{getTimeLeft job.deadlineDate}}</span>
            </div>
          </div>
          <div class="job-card-footer-div">
            <div>
              {{#ifCond job.remotePolicy '==' 'REMOTE_ONLY'}}
              <span class="d-flex mr-2 mr-md-3">
                        <span class="material-icons mr-1 my-auto curated-txt" style="color: var(--secondary-color)">
                          fiber_manual_record
                        </span>
                        <span class="curated-txt" style="font-weight: 600; color: var(--secondary-color)">
                            Remote
                        </span>
                  </span>
              {{/ifCond}}
              {{#ifCond job.remotePolicy '==' 'ONSITE_REMOTE'}}
              <span class="d-flex mr-2">
                        <span class="material-icons mr-1 my-auto curated-txt" style="color: var(--secondary-color)">
                          fiber_manual_record
                        </span>
                        <span class="curated-txt" style="font-weight: 600; color: var(--secondary-color)">
                            Remote
                        </span>
                  </span>
              {{/ifCond}}
              {{#ifCond job.remotePolicy '!=' 'REMOTE_ONLY'}}
              {{#ifCond job.remotePolicy '!=' 'ONSITE_REMOTE'}}
              {{#ifCond job.wfhPolicy '==' 'WFH_ALLOWED'}}
              <span class="d-flex mr-2">
                        <span class="material-icons mr-1 my-auto curated-txt" style="color: var(--secondary-color)">
                          fiber_manual_record
                        </span>
                        <span class="curated-txt" style="font-weight: 600; color: var(--secondary-color)">
                            WFH Allowed
                        </span>
                  </span>
              {{/ifCond}}
              {{/ifCond}}
              {{/ifCond}}
            </div>
            <div class="job-action-btn-div">
              <!--<div class="save-btn">Save</div>-->
              {{#ifCond job.jobProviderDTO.name '!=' 'Internal'}}
              <div class="text-center">
                <img class="job-provider-logo"
                     src={{job.jobProviderDTO.logoUrl}}>
              </div>
              {{/ifCond}}
              {{#ifCond ../external '==' 'YES'}}
              <a href="{{job.externalUrl}}" class="btn-primary text-smallcta" target="_blank">VIEW</a>
              {{else}}
              <button class="btn-primary text-smallcta">VIEW</button>
              {{/ifCond}}
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
  {{/each}}
</script>
